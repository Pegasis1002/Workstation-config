monitor=eDP-1,1920x1080,1366x0,auto
monitor=DP-1,preferred,0x0,auto

exec-once = swww-daemon
exec-once = swww img ~/wallpapers/wall.png

# --- CORE ---
$terminal = kitty
$menu = rofi -show drun

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# --- VISUALS ---
general {
    border_size = 0
    gaps_in = 0
    gaps_out = 0
    # No borders, so we remove the color definitions to save lines
    layout = dwindle
}

decoration {
    rounding = 0
    
    # PRECISION GLASS LOOK
    # active_opacity < 1.0 means your terminal/neovim will always be translucent
    active_opacity = 0.85
    inactive_opacity = 0.75

    shadow {
        enabled = false
    }

    # Blur is CRITICAL here. 
    # Without strong blur, text on top of wallpaper noise is unreadable.
    blur {
        enabled = true
        size = 6        # High blur size for that "frosted glass" feel
        passes = 3      # High passes to smooth out the noise
        vibrancy = 0.1696
	brightness = 1.73
        ignore_opacity = true
	new_optimizations = true
    }
}

animations {
    enabled = false # Instant. Zero latency.
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true # Variable Refresh Rate - saves battery/resources
}

# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

# --- CURSOR LOGIC ---
# Default state: Never hide automatically (0), but we toggle this via keybind
cursor {
    inactive_timeout = 0
    no_warps = true
    hide_on_key_press = true
}

# --- KEYBINDINGS ---
$mainMod = SUPER

# 1. The "Ghost Cursor" Toggle
# Sets timeout to 1ms (vanish), waits, then resets to 0 (stay visible once moved)
bind = $mainMod, C, exec, hyprctl keyword cursor:inactive_timeout 0.1; sleep 0.5; hyprctl keyword cursor:inactive_timeout 0

# 2. Applications
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, qutebrowser
bind = $mainMod, R, exec, $menu
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,

# 3. Navigation (Vim Keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# 4. Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 0

bind = $mainMod, M, fullscreen, # Toggle fullscreen on active window

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 0


# Super+Y opens your "YouTube App" (Firefox)
bind = $mainMod, Y, exec, ~/.local/bin/yt-app

# 5. Audio / Brightness (Hardware)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous --player=firefox,mpv,%any

# Move and resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- RULES ---
# Qutebrowser is your viewport to the web, keep it fully opaque
windowrulev2 = opacity 1.0 override 1.0 override, class:^(org.qutebrowser.qutebrowser)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(mpv)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(imv)$

# Remove the Firefox styling to make it look like a standalone app
windowrulev2 = opacity 1.0 override 1.0 override, class:^(firefox)$
windowrulev2 = noborder, class:^(firefox)$
windowrulev2 = rounding 0, class:^(firefox)$


# BEASTMODE
# --- MONITOR BINDINGS ---
# Left Monitor -> Research (Workspace 2)
workspace = 2, monitor:HDMI-A-1

# Center Monitor -> Docs/Notes (Workspace 1)
workspace = 1, monitor:DP-1
# Music also lives on Center monitor but hidden on W9
workspace = 9, monitor:DP-1

# Right Monitor -> Code (Workspace 3)
workspace = 3, monitor:DP-2


# --- WINDOW RULES ---
# 1. Firefox (Music) -> Locked to W9
windowrulev2 = workspace 9 silent, class:^(firefox)$

# 2. Qutebrowser (Research) -> Locked to W2 (Left)
windowrulev2 = workspace 2, class:^(org.qutebrowser.qutebrowser)$

# 3. Docs and Notes -> Locked to W1 (Center)
windowrulev2 = workspace 1, title:^(docs-.*)$
windowrulev2 = workspace 1, title:^(notes-.*)$

# 4. Code (Main) -> Locked to W3 (Right)
windowrulev2 = workspace 3, title:^(main-.*)$

# 10x Mode (Beast Mode)
bind = $mainMod, B, exec, ~/dotfiles/scripts/.local/bin/beastmode

# Normal Mode
bind = $mainMod, N, exec, ~/dotfiles/scripts/.local/bin/normalmode
