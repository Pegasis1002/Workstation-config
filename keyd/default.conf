[ids]
*

[main]
# --- MODIFIERS ---
# Tap = Escape, Hold = Navigation Layer
capslock = overload(nav, esc)

# Tap = Tab, Hold = Function/Media Layer
tab = overload(fn, tab)

# Tap = RightAlt, Hold = App Launcher Layer
rightalt = overload(app, rightalt)


[nav]
# --- NAVIGATION LAYER (Held Capslock) ---
# Vim Style Arrows
h = left
j = down
k = up
l = right

# The "Pinky Extension"
; = enter

# Ergonomic Deletion (Use your Thumb!)
space = backspace

# Page Navigation
u = pageup
d = pagedown
0 = home
$ = end


[fn]
# --- FUNCTION LAYER (Held Tab) ---
# Number row becomes F-Keys
1 = f1
2 = f2
3 = f3
4 = f4
5 = f5
6 = f6
7 = f7
8 = f8
9 = f9
0 = f10
- = f11
= = f12

# Media Control (Vim style on the right hand)
k = volumeup
j = volumedown
m = mute
l = nextsong
h = previoussong
p = playpause


[app]
# --- APP LAYER (Held RightAlt) ---
# Quick launches for your "One Tool" philosophy
# Note: These map to key combos that Hyprland can listen for
# e.g., 'f' maps to Super+F internally if you wanted, 
# but easier is to map them to Macros or unused keys.

# For now, let's keep it simple:
# Map commonly used symbols that are hard to reach
j = (
k = )
h = [
l = ]
u = {
i = }
