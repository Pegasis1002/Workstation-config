# --- VISUALS ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# The "Breathing Room"
window_padding_width 15

# "Glass" Background (Hyprland handles blur)
background_opacity 0.85

# --- BEHAVIOR ---
enable_audio_bell no
visual_bell_duration 0.0
confirm_os_window_close 0
copy_on_select yes
strip_trailing_spaces never

# --- CURSOR ---
# A solid green block, very visible
cursor #20c20e
cursor_shape block
# The text inside the cursor becomes black for contrast
cursor_text_color #000000 
shell_integration no-cursor

# --- COLORS: "Void Matrix" ---
# Very dark background, slightly cooler than pure black
background #050505
# Off-white with a slight green tint for main text
foreground #c0dcc0

# Selection color (High contrast green)
selection_foreground #000000
selection_background #20c20e

# Black (Used for inactive panes/dimmed text)
color0 #151515
color8 #303030

# Red (Errors - kept muted)
color1 #cc5555
color9 #ff6666

# Green (The main accent - Vibrant but readable)
color2  #20c20e
color10 #33ff00

# Yellow (Warnings - Gold/Greenish)
color3  #ccaa44
color11 #ffee55

# Blue (Deep Teal to match the green vibe)
color4  #3388aa
color12 #44aacc

# Magenta (Desaturated, we don't want pink standing out)
color5  #9966aa
color13 #bb88cc

# Cyan (Bright and electric)
color6  #44ccaa
color14 #66ffcc

# White
color7  #c0dcc0
color15 #ffffff
